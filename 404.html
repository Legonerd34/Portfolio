<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirect to the root while preserving the full path
      (function() {
        var redirect = '/Portfolio';
        var path = window.location.pathname;
        var query = window.location.search;
        var hash = window.location.hash;
        window.location.href = redirect + '#' + path + query + hash;
      })();
    </script>
  </head>
</html>
